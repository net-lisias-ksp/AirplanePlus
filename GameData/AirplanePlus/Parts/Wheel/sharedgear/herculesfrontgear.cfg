PART
{
	name = herculesfrontgear
	module = Part
	author = blackheart612

	MODEL
	{
		model = AirplanePlus/Parts/Wheel/sharedgear/herculesfrontgear
	}
	scale = 1.0
	rescaleFactor = 1.0
	node_attach = 0.00, 0.00, 0.00, 0.0, 1.0, 0.0, 1
	attachRules = 1,1,1,1,1

	TechRequired = heavyLanding
	entryCost = 3800
	cost = 800
	category = Ground
	subcategory = 0
	title = KS-130 Low Landing Gear
	manufacturer = Kerbal Standard
	description = Heavy duty wheels bolted on to state of the art metal tubes for quality suspension. The wheels are great and it's proven because it worked well from its original rover wheel form. Changes into landing gear have got to be negligible.
	bulkheadProfiles = srf
	tags = aero (air aircraft ground plane retract roll takeoff taxi wheel

	//mass = 0.01
	mass = 0.3
	thermalMassModifier = 4.0
	// heatConductivity = 0.06
	emissiveConstant = 0.95
	dragModelType = default
	maximum_drag = 0.3
	minimum_drag = 0.2
	angularDrag = 1
	maxTemp = 2600
	crashTolerance = 50
	breakingForce = 50
	breakingTorque = 50
	// PhysicsSignificance = 1		// I think this should have mass

	EFFECTS
	{
		deploy
		{
			AUDIO
			{
				channel = Ship
				clip = Squad/Sounds/elev_start
				volume = 0 0
				volume = 1 0.5
				pitch = 0.95
			}
			AUDIO_LOOP
			{
				channel = Ship
				clip = Squad/Sounds/elev_loop
				volume = 0 0
				volume = 1 0.5
				pitch = 0.75
			}
		}
		deployed
		{
			AUDIO
			{
				channel = Ship
				clip = Squad/Sounds/elev_stop
				volume = 0 0
				volume = 1 0.5
				pitch = 0.75
			}
		}
		retract
		{
			AUDIO
			{
				channel = Ship
				clip = Squad/Sounds/elev_stop
				volume = 0 0
				volume = 1 0.5
				pitch = 1.0
			}
			AUDIO_LOOP
			{
				channel = Ship
				clip = Squad/Sounds/elev_loop
				volume = 0 0
				volume = 1 0.5
				pitch = 0.75
			}
		}
		retracted
		{
			AUDIO
			{
				channel = Ship
				clip = Squad/Sounds/elev_start
				volume = 0 0
				volume = 1 0.5
				pitch = 0.95
			}
		}
	}
	MODULE
	{
		name = ModuleWheelBase
		wheelColliderTransformName = WheelCollider
		wheelTransformName = wheel
		wheelType = FREE

		// setting this to true will override the radius and center parameters
		FitWheelColliderToMesh = false
		radius = 0.25
		center = 0,0,0
		mass = 0.1
		groundHeightOffset = 1.0
		TooltipTitle = Retractable Landing Gear
		TooltipPrimaryField = Retractable
	}
	MODULE
	{
		name = ModuleWheelSuspension
		baseModuleIndex = 0
		suspensionTransformName = suspensionpivot
		suspensionDistance = 0.12
		suspensionOffset = 0.0
		targetPosition = 0.0
		springRatio = 16
		damperRatio = 2.0
	}
	MODULE
	{
		name = ModuleWheelBrakes
		baseModuleIndex = 0
		maxBrakeTorque = 4
		brakeResponse = 1
		//statusLightModuleIndex = 4
	}
	MODULE
	{
		name = ModuleWheelDeployment
		baseModuleIndex = 0
		animationTrfName = herculesfrontgear
		animationStateName = herculesfrontdeploy
		deployedPosition = 1
		deployTargetTransformName = reference
		TsubSys = 1.0
		useStandInCollider = True
		slaveModules = 8
		fxDeploy = deploy
		fxRetract = retract
		fxDeployed = deployed
		fxRetracted = retracted
	}
	MODULE
	{
		name = FXModuleConstrainPosition		// match rotation of the upper scissor link to the steered section
		matchRotation = true
		matchPosition = false
		CONSTRAINFX
		{
			targetName = steeringpivot
			moversName = steeringactuator
		}
	}
	MODULE
	{
		name = FXModuleLookAtConstraint		// scissor links
		CONSTRAINLOOKFX
		{
			targetName = anchorL
			rotatorsName = linkageU
		}
		CONSTRAINLOOKFX
		{
			targetName = anchorU
			rotatorsName = linkageL
		}
	}
	MODULE
	{
		name = ModuleTestSubject
		environments = 15
		useStaging = False
		useEvent = True
	}
	MODULE
	{
		name = ModuleWheelDamage
		baseModuleIndex = 0
		stressTolerance = 10000
		impactTolerance = 3500
		deflectionMagnitude = 10
		deflectionSharpness = 2.0
		slipMagnitude = 15
		slipSharpness = 2.0
		explodeMultiplier = 1.0
	}
	MODULE
	{
		name = ModuleWheelSteering
		baseModuleIndex = 0
		caliperTransformName = steeringpivot
		steeringResponse = 2
		steeringCurve
		{
			key = 0 20
			key = 10 9
			key = 30 2
		}
	}
	MODULE
	{
		name = ModuleDragModifier
		dragCubeName = Deployed
		dragModifier = 2
	}
	MODULE
	{
		name = ModuleDragModifier
		dragCubeName = Retracted
		dragModifier = 0.5
	}
}
